name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  clean-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Purge GitHub Actions Cache
        uses: geekyeggo/delete-cache@v2
        with:
          cache: 'gradle'

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}


